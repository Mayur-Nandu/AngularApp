<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    
    <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>
 </div>

  

<div fxFlex="40" *ngIf="dish">   
  <!-- {{dish.name | uppercase}} -->
    	<h1 matLine>Comments</h1>
    <mat-list >
    	<!-- <p>{{dish.comments[1].comment}}</p>  -->
  	<mat-list-item *ngFor="let comment of dish.comments">	
  		 <p matLine>{{comment.comment}} </p>
  		 <p matLine>{{comment.rating}} stars</p>
  		 <p matLine>-- {{comment.author }} {{comment.date | date }} </p>
	</mat-list-item>
    </mat-list>
    <form novalidate >
        <p>
        <mat-form-field  class="full-width">
          <input matInput formControlName="author" type="text" name="author" placeholder="name"  required>     
        </mat-form-field>
      </p>
      <p>
          <mat-slider step="1" thumbLabel min="1" max="5" tickInterval="1"></mat-slider>
      </p>
        <p>
          <mat-form-field class="full-width" >
        <input matInput formControlName="comment" name="comment" placeholder="Your comment" required>
      </mat-form-field >
    </p>
      <button  type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
   
</div>
<div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  

</div>
